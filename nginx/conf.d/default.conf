upstream web{
    server myweb:3000;
}

server {
    listen      80;
    listen      [::]:80;
    server_name filterinto.com;
    
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /usr/share/nginx/html;
	allow all;
    }
    location = /.well-known/acme-challenge/ {
        return 404;
    }
    return 301 https://$server_name$request_uri;
}

server {
    listen      443;
    listen      [::]:443;
    server_name filterinto.com;

    # enable ssl
    ssl                       on;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers               "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH EDH+aRSA !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4";

    # config ssl certificate
    ssl_certificate           conf.crt/live/filterinto.com/fullchain.pem;
    ssl_certificate_key       conf.crt/live/filterinto.com/privkey.pem;

    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits or above
    # ssl_dhparam               conf.crt/ssl-dhparams.pem;
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /usr/share/nginx/html;
	allow all;
    }
    location / {
        proxy_pass http://web;
    }
}
